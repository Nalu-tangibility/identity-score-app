<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二人称アイデンティティ評価</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>二人称アイデンティティ評価</h1>
        
        <div class="evaluation-form">
            <h2>新しい評価を追加</h2>
            <form id="evaluationForm">
                <div class="form-group">
                    <label for="personName">対象者の名前（任意）:</label>
                    <input type="text" id="personName" placeholder="例：田中さん">
                </div>

                <div class="form-group">
                    <label for="universality">普遍性 (m) - その特徴を持つ人の数:</label>
                    <input type="number" id="universality" min="1" required>
                    <span class="help-text">※その特徴を持つ人の実際の人数を入力</span>
                </div>

                <div class="form-group">
                    <label for="frequency">体験量 (t) - 経験回数:</label>
                    <input type="number" id="frequency" min="0" required>
                    <span class="help-text">※その人との経験の回数</span>
                </div>

                <div class="form-group">
                    <label for="duration">継続期間 (d) - 月数:</label>
                    <input type="number" id="duration" min="0" required>
                    <span class="help-text">※関係が続いている月数</span>
                </div>

                <div class="form-group">
                    <label for="monthsAgo">過去性 (p) - 経過月数:</label>
                    <input type="number" id="monthsAgo" min="0" required>
                    <span class="help-text">※最後の経験から経過した月数</span>
                </div>

                <button type="submit">評価を計算</button>
            </form>
        </div>

        <div class="results" id="results">
            <h2>評価結果</h2>
            <div id="scoreDisplay"></div>
        </div>

        <div class="history" id="history">
            <h2>過去の評価履歴</h2>
            <div id="historyList"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
